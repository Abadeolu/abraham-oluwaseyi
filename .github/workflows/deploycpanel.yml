name: Upload Website to CPanel via FTP

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Upload to FTP
        uses: sebastianruml/ftp-action@v1.2.0
        with:
          host: "${{ secrets.FTP_SERVER }}"
          user: "${{ secrets.FTP_USERNAME }}"
          password: "${{ secrets.FTP_PASSWORD }}"
          localDir: "./" # Adjust this if your site files are in a subfolder like ./public
          remoteDir: "wedding.abadeolu.com"  # ðŸ‘ˆ this is your correct subfolder
