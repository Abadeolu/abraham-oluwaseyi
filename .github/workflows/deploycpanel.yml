name: Upload Website to CPanel via FTP

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Upload via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: "${{ secrets.FTP_SERVER }}"
          username: "${{ secrets.FTP_USERNAME }}"
          password: "${{ secrets.FTP_PASSWORD }}"
          protocol: ftp
          port: 21
          local-dir: ./   # Adjust if your files are in a folder like public/
          server-dir: /public_html/abraham-oluwaseyi/wedding.abadeolu.com/
          dangerous-clean-slate: true   # Optional: clears remote dir before upload
